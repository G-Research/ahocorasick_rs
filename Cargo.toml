[package]
name = "ahocorasick_rs"
version = "0.10.0"
edition = "2018"
authors = ["G-Research <c.rindi@gr-oss.io>", "Itamar Turner-Trauring <itamar@pythonspeed.com>"]
description = "Search a string for multiple substrings at once"
readme = "README.md"
license = "Apache 2.0"
repository = "https://github.com/G-Research/ahocorasick_rs"

[lib]
name = "ahocorasick_rs"
crate-type = ["cdylib"]

[dependencies]
aho-corasick = "0.7.15"

[dependencies.pyo3]
version = "0.13.2"

[features]
# The extension-module song and dance is explained here:
# https://pyo3.rs/v0.13.2/faq.html
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[profile.release]
lto = true