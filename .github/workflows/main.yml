---
name: CI

on:
  push:
    branches: ["main"]
    tags:
      - "*"
  pull_request:
    branches: ["main"]


env:
  # Give nice tracebacks on segfaults.
  PYTHONFAULTHANDLER: "true"
  MATURIN_VERSION: "0.12.19"


jobs:
  tests:
    name: "${{ matrix.os }}: Python ${{ matrix.python-version }}"
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: ["ubuntu-18.04", "macos-10.15", "windows-latest"]

    runs-on: "${{ matrix.os }}"
    steps:
      - uses: "actions/checkout@v2"
        with:
          # We need tags to get the correct code version:
          fetch-depth: 0
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - uses: "actions-rs/toolchain@v1"
        with:
          toolchain: stable
      - name: "Setup Just"
        run: |
          cargo install just
      - name: "Compile"
        run: |
          just install-dev-dependencies
          just build-dev
      - name: "Tests"
        run: |
          just test
      - name: "Wheels (Windows/macOS)"
        uses: pypa/cibuildwheel@v2.6.1
        if: ${{ matrix.os == 'windows-latest' || matrix.os == 'macos-10.15' }}
        env:
          CIBW_ARCHS_MACOS: x86_64 universal2
      - name: "Wheels (Linux)"
        if: ${{ matrix.os == 'ubuntu-18.04' && matrix.python-version == '3.9' }}
        uses: messense/maturin-action@v1
        with:
          maturin-version: "${{ env.MATURIN_VERSION }}"
          command: build
          manylinux: auto
          args: --release --out target/wheels/
      - name: "sdist"
        if: ${{ matrix.os == 'ubuntu-18.04' && matrix.python-version == '3.9' }}
        run: |
          pip install maturin==${{ env.MATURIN_VERSION }}
          maturin sdist
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Wheels
          path: target/wheels/*.whl
      - name: Archive production artifacts 2
        uses: actions/upload-artifact@v2
        with:
          name: Wheels
          path: target/wheels/ahocorasick*.tar.gz

  cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          maturin-version: "${{ env.MATURIN_VERSION }}"
          target: aarch64-unknown-linux-gnu
          manylinux: auto
          args: --release --out target/wheels/
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Wheels
          path: target/wheels/*.whl
